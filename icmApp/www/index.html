<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>

    <ion-view view-title="Posts" ng-controller="appCtrl" ng-init="getAllPosts()">
      <ion-content class="padding">
        <div class="list card" ng-repeat="post in posts">
          <div class="item item-divider">{{post.title.rendered}}</div>
          <div class="item item-body">
            <div ng-bind-html="post.content.rendered"></div>
          </div>
        </div>
      </ion-content>
    </ion-view>

  </ion-pane>
</body>

</html>
